<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <script src="./js/script.js" defer></script>

    <title>Jump Mario Jump!</title>
  </head>
  <body>
    <div class="game-board">
      <img src="./assets/images/clouds.png" class="clouds" alt="Clouds" />
      <img src="./assets/images/mario.gif" class="mario" alt="Mario" />
      <img src="./assets/images/pipe.png" class="pipe" alt="Pipe" />
    </div>

    <div class="restart-screen" id="restartScreen">
      <h1>Game Over</h1>
      <button onclick="restartGame()">Press to continue</button>
    </div>
  </body>
</html>
