<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <script src="./js/script.js" defer></script>

    <!-- Favicon -->
    <link
      rel="icon"
      href="/assets/images/icons/favicon.ico"
      type="image/x-icon"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/assets/images/icons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/assets/images/icons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/assets/images/icons/favicon-16x16.png"
    />
    <link rel="manifest" href="/assets/images/icons/site.webmanifest" />

    <title>Jump Mario Jump!</title>
  </head>
  <body>
    <span>
      <audio id="musicGame" autoplay>
        <source src="./assets/music/music-mario.mp3" type="audio/mpeg" />
        Seu navegador não possui suporte ao elemento de audio
      </audio>
      <audio id="gameOverMusic">
        <source src="./assets/music/game-over.mp3" type="audio/mpeg" />
        Seu navegador não possui suporte ao elemento de audio
      </audio>
    </span>
    <div class="game-board">
      <img src="./assets/images/clouds.png" class="clouds" alt="Clouds" />
      <img src="./assets/images/mario.gif" class="mario" alt="Mario" />
      <img src="./assets/images/pipe.png" class="pipe" alt="Pipe" />
    </div>

    <div class="restart-screen" id="restartScreen">
      <h1>Game Over</h1>
      <button onclick="restartGame()">Press to continue</button>
    </div>

    <div class="score-board">
      <h1>Score</h1>
      <span id="score">0</span>
    </div>
  </body>
</html>
